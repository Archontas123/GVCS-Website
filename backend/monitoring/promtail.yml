# CS Club Hackathon Platform - Promtail Configuration
# Phase 6.2: Log shipping configuration

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs
  - job_name: hackathon-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: hackathon-backend
          service: backend
          environment: production
          __path__: /var/log/app/combined.log

  - job_name: hackathon-backend-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: hackathon-backend-errors
          service: backend
          level: error
          environment: production
          __path__: /var/log/app/error.log

  # Nginx access logs
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          service: frontend
          environment: production
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - labels:
          method:
          status:
          path:

  # Nginx error logs
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          service: frontend
          level: error
          environment: production
          __path__: /var/log/nginx/error.log

  # Docker container logs
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/hackathon_(.*)'
        target_label: container
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            timestamp: timestamp
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          service: system
          environment: production
          __path__: /var/log/syslog

  # PostgreSQL logs
  - job_name: postgres-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgres
          service: database
          environment: production
          __path__: /var/log/postgresql/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+): (?P<message>.*)'
      - labels:
          level:
          pid:
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000 MST'

  # Redis logs
  - job_name: redis-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: redis
          service: cache
          environment: production
          __path__: /var/log/redis/*.log

  # Contest-specific logs
  - job_name: contest-scheduler
    static_configs:
      - targets:
          - localhost
        labels:
          job: contest-scheduler
          service: scheduler
          environment: production
          __path__: /var/log/app/contest-scheduler.log

  # Judge system logs
  - job_name: judge-system
    static_configs:
      - targets:
          - localhost
        labels:
          job: judge-system
          service: judge
          environment: production
          __path__: /var/log/app/judge.log

  # Load testing logs
  - job_name: load-tests
    static_configs:
      - targets:
          - localhost
        labels:
          job: load-tests
          service: testing
          environment: production
          __path__: /var/log/app/load-test-*.log